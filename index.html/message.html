<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>留言區</title>
<meta name="keywords" content="台灣美食,日本美食,韓國美食,中國美食，大陸美食，印度美食，越南美食，亞洲美食">

        body {

<body>
   
<div id="wrap">
<h1>歡迎來留言跟我們分享亞洲各式各樣的美食哦!</h1>
<p>請填寫下列欄位後，點按留言按鈕。</p>
<form id="da5t7009" action="#" method="post">
  <table border="1">
      <tr>
        
      <th>你的大名：</th>
      <td><input type="text" name="yourname"></td>    
    
    </tr>
    <tr>
      
        <th>菜名：</th>
        <td> <input type="text" name="food_name"></td> 
      
    </tr>
    <tr>
        
      <th>美食產出地：</th>
      <td> <select name="perf" >
              <option value="" selected>請選擇</option>
              <option value="台灣" >台灣</option>
              <option value="日本" >日本</option>
              <option value="韓國" >韓國</option>
              <option value="中國" >中國</option>
              <option value="越南" >越南</option>
              <option value="印度" >印度</option>
          </select></td>    
    
    </tr>
    
    <tr>
        
      <th>您是如何得知這道美食：</th>
      <td> 
          <input type="checkbox" name="like1" value="親自品嘗" >親自品嘗
          <input type="checkbox" name="like2" value="親友推薦" >親友推薦
          <input type="checkbox" name="like3" value="網友推薦" >網友推薦
          <input type="checkbox" name="like4" value="電視廣告" >電視廣告
          <input type="checkbox" name="like5" value="美食節目" >美食節目
          <input type="checkbox" name="like6" value="報章雜誌" >報章雜誌
          <input type="checkbox" name="like7" value="其他" >其他
          
      </td>    
    
    </tr>
    <tr>
        
      <th>照片：</th>
      <td>
            
          <input type="file" name="photo">
        
      </td>    
    
    </tr>
    
    <tr>
        
      <th>E-Mail：</th>
      <td>
       <input type="email" name="email"> 
      </td>    
    
    </tr>
    <tr>
        
      <th>品嘗心得：</th>
      <td> 
          <textarea name="comment" rows="4" cols="40"></textarea>
      </td>    
    
    </tr>
    
    
    </table>
    <div>
         <input type="reset" value="清除">
         <input type="submit" value="留言">
    </div>
</form>
