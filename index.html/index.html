<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>亞洲特色美食-留言區</title>
<meta name="keywords" content="魚,孔雀魚,魚介紹">
<meta name="description" content="介紹我家的魚魚們！">
<link  rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    body{
        background-color:#F0FFFF;
    }    
    
</style>
<body>

<div id="wrap">
<h1>投稿魚照片</h1>
<p>請填寫下列欄位後，點按投稿按鈕。</p>
<form id="da5t7009" action="#" method="post">
  <table border="1">
    <tr>
      
        <th>魚的品名：</th>
        <td> <input type="text" name="cat_name"></td> 
      
    </tr>
    <tr>
        
      <th>居住地區：</th>
      <td> <select name="perf">
              <option value="" selected>請選擇</option>
              <option value="台北市" >台北市</option>
              <option value="新北市" >新北市</option>
              <option value="桃園市" >桃園市</option>
              <option value="台中市" >台中市</option>
              <option value="台南市" >台南市</option>
              <option value="高雄市" >高雄市</option>
          </select></td>    
    
    </tr>
    <tr>
        
      <th>性別：公／母</th>
      <td> 
          <input type="radio" name="sex" value="公" checked>公
          <input type="radio" name="sex" value="母" >母
      </td>    
    
    </tr>
    <tr>
        
      <th>喜歡的食物：</th>
      <td> 
          <input type="checkbox" name="like1" value="人工飼料" >人工飼料
          <input type="checkbox" name="like2" value="活餌" >活餌
          <input type="checkbox" name="like3" value="豐年蝦" >豐年蝦
          <input type="checkbox" name="like4" value="水蚤" >水蚤
          <input type="checkbox" name="like5" value="絲蚯蚓" >絲蚯蚓
          
      </td>    
    
    </tr>
    <tr>
        
      <th>照片：</th>
      <td>
            
          <input type="file" name="photo">
        
      </td>    
    
    </tr>
    <tr>
        
      <th>飼主名：</th>
      <td><input type="text" name="cat_name"></td>    
    
    </tr>
    <tr>
        
      <th>E-Mail：</th>
      <td>
       <input type="email" name="email"> 
      </td>    
    
    </tr>
    <tr>
        
      <th>備註：</th>
      <td> 
          <textarea name="comment" rows="4" cols="40"></textarea>
      </td>    
    
    </tr>
    
    
    </table>
    <div>
         <input type="reset" value="清除">
         <input type="submit" value="提交" >
    </div>
</form>

</div>
<br>
<br>

        
</body>
</html>
